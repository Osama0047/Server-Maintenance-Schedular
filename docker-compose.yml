  #     - POSTGRES_DB=maintenance_scheduler
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=your-db-password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped

volumes:
  app_data:
