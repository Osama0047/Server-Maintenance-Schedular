# Azure DevOps CI/CD Pipeline for Server Maintenance Scheduler
trigger:
- main

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'your-acr-service-connection'
  imageRepository: 'maintenance-scheduler'
  containerRegistry: 'youracr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            displayName: 'Azure Web App on Container Deploy'
            inputs:
              azureSubscription: 'your-azure-subscription'
              appName: 'maintenance-scheduler-app'
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
              appSettings: |
                -SECRET_KEY "$(SECRET_KEY)"
                -FLASK_ENV "production"
                -DATABASE_URL "$(DATABASE_URL)"
                -LOG_LEVEL "INFO"
                -WEBSITES_PORT "5000" 