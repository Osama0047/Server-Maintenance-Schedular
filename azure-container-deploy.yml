# Azure Container Instances Deployment Template
apiVersion: '2021-09-01'
location: eastus
name: maintenance-scheduler-deployment
properties:
  containers:
    - name: maintenance-scheduler
      properties:
        image: youracr.azurecr.io/maintenance-scheduler:latest
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
        ports:
          - port: 5000
        environmentVariables:
          - name: SECRET_KEY
            secureValue: "your-secure-secret-key-here"
          - name: FLASK_ENV
            value: "production"
          - name: DATABASE_URL
            secureValue: "postgresql://username:password@your-postgres-server.postgres.database.azure.com:5432/maintenance_scheduler?sslmode=require"
          - name: LOG_LEVEL
            value: "INFO"
          - name: TIMEZONE
            value: "UTC"
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 5000
    dnsNameLabel: maintenance-scheduler-app
type: Microsoft.ContainerInstance/containerGroups 